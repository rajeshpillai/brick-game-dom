<!doctype HTML>
<html>

    <head>
        <title>DOM: Brick Game</title>
        <style type="text/css">
        
          #game {
            position: relative;
            width: 640px;
            height: 480px;
            background-color: black;
          }
          
          
          #score_player1, #score_player2 {
            position: absolute;
          }
          
          #score_player1 {
             left: 150px;
             top: 50px;
             background-color: greenyellow;
          }
          
          #score_player2 {
            left: 290px;
            top: 50px;
            background-color: lightcyan;
          }
          
          #player {
            background-color: greenyellow;
          }
          
          #bot {
            background-color: blue;
          }
          
          #ball{
            background-color: red;
            border-radius: 50%;
          }
          
          .brick {
            background-color: yellow;
            border: 3px solid brown;
          }
        </style>  
  </head>
  
  <body>
    <h2>Brick Game: DOM version</h2>
  
    <div id="game">
    </div>
    
    <script src="game/entity.js"></script>
    <script src="game/paddle.js"></script>
    <script src="game/brick.js"></script>
    <script src="game/wall.js"></script>
    <script src="game/ball.js"></script>
    <script src="game/game.js"></script>
    <script src="game/pong.js"></script>
    
  </body>
</html>
